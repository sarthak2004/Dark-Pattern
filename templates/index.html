<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dark Pattern Buster</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Workbench&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&family=Workbench&display=swap"
        rel="stylesheet">
    <style>
        body {
            background-image: url('https://static.wixstatic.com/media/84770f_994ffe746a074d1f8a2ec9456a8bf1ff~mv2.png/v1/fill/w_1047,h_960,al_br,q_90,usm_0.66_1.00_0.01,enc_auto/84770f_994ffe746a074d1f8a2ec9456a8bf1ff~mv2.png');
            background-repeat: no-repeat;
            background-size: cover;
        }
    </style>
</head>

<body>



    <nav class="navbar navbar-expand">
        <div class="container-fluid" style="background-color:#fefeff">
            <a class="navbar-brand fs-2 " href="#">Dark pattern Busters</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

        </div>
        <div class="collapse navbar-collapse " id="navbarNavAltMarkup">
            <div class="navbar-nav fs-4 ">
                <a class="nav-link active" aria-current="page" href="/">Home</a>
                <a class="nav-link" href="/analysis">Analysis</a>
                <a class="nav-link" href="#">About</a>
            </div>
        </div>
    </nav>


    {% with messages = get_flashed_messages() %}
    {% if messages %}
    {% for message in messages %}
    <div class="alert alert-success alert-dismissible fade show" role="alert">
        {{ message|safe }}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {% endfor %}
    {% endif %}
    {% endwith %}



    <div class="mt-5">
        <div class="container">
            <h1 class=" text-left"
                style="font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif, sans-serif; font-size: 100px;">
                DP-Busters: Report Dark Patterns</h1>

            <form action="/data_collect" method="post" enctype="multipart/form-data">



                <div class="mb-3">
                    <div class="form-floating">
                        <div class="mb-3">
                            <label for="fname" class="form-label">Name</label>
                            <input type="text" class="form-control" id="fname" name="fname"
                                aria-describedby="emailHelp">
                        </div>
                        <div class="mb-3">
                            <label for="mail" class="form-label">E-Mail</label>
                            <input type="email" class="form-control" id="mail" name="mail" aria-describedby="emailHelp">
                        </div>
                        <div class="mb-3">
                            <label for="fname" class="form-label">Paste the URL</label>
                            <input type="url" class="form-control" id="url" name="url" aria-describedby="emailHelp">
                        </div>
                        <div class="mb-3">
                            <label for="dark-pattern-noticed" class="form-label">Dark Pattern Noticed</label><br>
                            <!-- <input type="text" class="form-control" id="fname" aria-describedby="emailHelp"> -->
                            <textarea id="dark_pattern_noticed" class="form-control" name="dark_pattern_noticed"
                                placeholder="Write here"></textarea>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="formFile" class="form-label">Attach the screenshot of the webpage</label>
                        <input class="form-control" type="file" id="formFile" name="file">
                    </div>
                </div>

                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Submit</button>

                </div>

            </form>
        </div>


    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
